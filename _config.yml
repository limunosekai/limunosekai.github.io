# Site Info
title: "Archive"
tagline: "Archive"
description: "이정표<br>바이블<br>아카이브"
baseurl: ""
url: http://limunosekai.github.io
logo: "/public/logo.png"

# Site configurations
gems:
  - jekyll-paginate
markdown: kramdown
kramdown:
  input: GFM
excerpt_separator: "<!-- more -->"
sass:
  style: compressed
  sass_dir: _scss
paginate: 5
paginate_path: "/blog/page:num"
permalink: pretty

version: 1.0.0

# About/contact
author:
  name: 리무 (LIM SEONGHYEON)
  description: Henry LIM 혹은 リム
  contact:
    # linkedin: <hide>
    github: https://github.com/limunosekai
    # facebook:  <hide>
    # twitter: <hide>
    # weibo: <hide>
    email: mailto:powerlsh0103@gmail.com

# Navigation (2nd level links supported)
nav:
  Home:
    - "/blog/categories/#로그포스"
  Categories:
    - "/blog/"
    - { Java: "/blog/categories/#java" }
    - { Javascript: "/blog/categories/#javascript" }
    - { Typescript: "/blog/categories/#typescript" }
    - { HTML/CSS: "/blog/categories/#htmlcss" }
    - { React: "/blog/categories/#react" }
    - { Git: "/blog/categories/#git" }
    - { Node.js: "/blog/categories/#nodejs" }
    - { JSP: "/blog/categories/#jsp" }
    - { JQuery: "/blog/categories/#jquery" }
    - { Database: "/blog/categories/#database" }
    - { Network: "/blog/categories/#network" }
    - { Linux/CentOS: "/blog/categories/#linux" }
    - { 알고리즘: "/blog/categories/#알고리즘" }
    - { 로그포스: "/blog/categories/#로그포스" }
    - { 퍼온자료: "/blog/categories/#퍼온자료" }
  About:
    - "/about/"
  Github Project:
    - "http://github.com/limunosekai"

# Where are tags and categories displayed
tag_page: "/blog/tags/"
category_page: "/blog/categories/"

# Puglins
mathjax: true # whether support mathjax
google_analytics_token: "UA-00000000-1" # leave blank if you don't want google analytics
disqus_short_name: "limunosekai-github-io" # leave blank if you don't want disqus
